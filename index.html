<!DOCTYPE html>
<html lang="en">

<head>
  <title>Emotion-Based Playlist</title>

  <!-- Styles -->
  <style>
    /* Body Styles */
    body {
      background-image: url('static/BACK.jpg');
      background-size: cover;
      background-position: top center;
      background-attachment: fixed;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header */
    .header {
      text-align: center;
      margin: 40px 0 30px;
      color: #ff6600;
      text-shadow: 2px 2px 5px #000;
      font-size: 3em;
      font-family: 'Bigelow Rules', cursive;
    }

    /* Main Content */
    .main-content {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
      gap: 30px;
    }

    /* Section Styles */
    .section {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #ff6600;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      padding: 20px;
      width: 45%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: scale(1.05);
    }

    .section h2 {
      color: #ffcc00;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
      font-size: 2em;
    }

    /* Webcam Feed */
    .webcam-feed img {
      border: 5px solid #ff6600;
      border-radius: 15px;
      width: 100%;
      height: auto;
    }

    /* Song Recommendations Table */
    #ResultArea table {
      width: 100%;
      margin-top: 15px;
      color: #fff;
      text-align: center;
      border-collapse: collapse;
    }

    #ResultArea th,
    #ResultArea td {
      padding: 10px;
      border: 1px solid #ffcc00;
    }

    #ResultArea th {
      background-color: #ff6600;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin: 20px 0;
      color: #ccc;
      font-size: 0.9em;
    }
  </style>

  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Title -->
  <div class="header">
    ðŸŽ¶ Emotion-Based Playlist ðŸš—
  </div>

  <!-- Main Sections -->
  <div class="main-content">

    <!-- Emotion Detector -->
    <div class="section webcam-feed">
      <h2>ðŸ§  Emotion Detector</h2>
      <img src="{{ url_for('video_feed') }}" alt="Emotion Detection Feed" />
    </div>

    <!-- Song Recommendations -->
    <div class="section">
      <h2>ðŸŽ§ Song Recommendations</h2>
      <div id="ResultArea"></div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Emotion-Aware In-Car Entertainment | Designed by Harshvardhan Pawar ðŸš€
  </div>

  <!-- jQuery & JavaScript -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Update Song Recommendations Table Every 100ms
    setInterval(function () {
      $.getJSON('/t', function (data) {
        CreateHtmlTable(data);
      });
    }, 100);

    function CreateHtmlTable(data) {
      $("#ResultArea").html(""); // Clear previous table

      // Create Table
      var table = $("<table class='table table-dark table-hover'></table>").appendTo("#ResultArea");
      var header = $("<tr></tr>").appendTo(table);
      $("<th></th>").text("ðŸŽµ Name").appendTo(header);
      $("<th></th>").text("ðŸ’¿ Album").appendTo(header);
      $("<th></th>").text("ðŸŽ¤ Artist").appendTo(header);

      // Populate Rows
      $.each(data, function (i, value) {
        var row = $("<tr></tr>").appendTo(table);
        $("<td></td>").text(value.Name).appendTo(row);
        $("<td></td>").text(value.Album).appendTo(row);
        $("<td></td>").text(value.Artist).appendTo(row);
      });
    }
  </script>

</body>

</html>
